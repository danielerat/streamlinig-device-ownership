{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Streamlining</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style></style>
  </head>
  <body class="bg-green-50">
    <!-- Container for demo purpose -->
    <div>
      <!-- Section: Design Block -->
      <section class="mt-20">
        <div class="px-6 py-12 text-center text-gray-800 md:px-12 lg:text-left">
          <div class="container mx-auto xl:px-32">
            <div class="flex grid items-center lg:grid-cols-2">
              <div class="mb-12 md:mt-12 lg:mb-0 lg:mt-0">
                <div
                  class="block rounded-lg px-6 py-12 shadow-lg md:px-12 lg:-mr-14"
                  style="
                    background: hsla(0, 0%, 100%, 0.55);
                    backdrop-filter: blur(30px);
                  "
                >
                  <h1
                    class="mb-12 text-4xl font-bold tracking-tight md:text-5xl xl:text-4xl"
                  >
                    Streamlining
                    <br />
                    <span class="text-yellow-400">We Track For You</span>
                  </h1>
                  <a
                    class="mb-2 inline-block rounded bg-blue-600 px-7 py-3 text-sm font-medium uppercase leading-snug text-white shadow-md transition duration-150 ease-in-out hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg md:mb-0 md:mr-2"
                    data-mdb-ripple="true"
                    data-mdb-ripple-color="light"
                    href="#!"
                    role="button"
                  >
                    Docs
                  </a>
                  <a
                    class="inline-block rounded bg-transparent px-7 py-3 text-sm font-medium uppercase leading-snug text-blue-600 transition duration-150 ease-in-out hover:bg-gray-100 hover:text-blue-700 focus:bg-gray-100 focus:outline-none focus:ring-0 active:bg-gray-200"
                    data-mdb-ripple="true"
                    data-mdb-ripple-color="light"
                    href="#!"
                    role="button"
                  >
                    BrowsableAPI
                  </a>
                </div>
              </div>
              <div class="md:mb-12 lg:mb-0 p-5">
                <img src="{%static 'stream/land.png'%}" class="rounded-full" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
